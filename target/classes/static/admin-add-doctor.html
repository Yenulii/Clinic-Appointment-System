<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic - Add Doctor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-page="admin-add-doctor">
    <div class="app-shell">
      <header class="top-bar">
        <div class="top-bar-left">
          <div class="avatar-circle">
            <i class="fa-solid fa-user-tie"></i>
          </div>
          <div>
            <div class="top-bar-title" id="topBarWelcome">Welcome back,</div>
            <div class="top-bar-subtitle" id="topBarContext">
              Register new doctors to your clinic roster.
            </div>
          </div>
        </div>
        <div class="top-bar-right">
          <div class="time-pill" id="timePill">7:04</div>
          <button class="outline-btn" id="topBarAuthBtn">Sign Out</button>
          <button class="mobile-sidebar-toggle" id="mobileSidebarToggle">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </header>

      <main class="shell-with-sidebar">
        <aside class="sidebar">
          <div class="sidebar-section-title">Admin Menu</div>
          <nav class="sidebar-nav">
            <a href="admin-dashboard.html" class="sidebar-item">
              <span class="sidebar-item-icon">
                <i class="fa-solid fa-gauge-high"></i>
              </span>
              <span class="sidebar-item-label">Dashboard</span>
            </a>
            <a href="admin-add-doctor.html" class="sidebar-item active">
              <span class="sidebar-item-icon">
                <i class="fa-solid fa-id-badge"></i>
              </span>
              <span class="sidebar-item-label">Doctors List</span>
            </a>
            <a href="admin-appointments.html" class="sidebar-item">
              <span class="sidebar-item-icon">
                <i class="fa-regular fa-clipboard"></i>
              </span>
              <span class="sidebar-item-label">Appointment List</span>
            </a>
          </nav>

          <div class="sidebar-footer-logout">
            <button class="logout-pill" data-logout>
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
              <span>Logout</span>
            </button>
          </div>
        </aside>

        <section class="content-panel">
          <div class="content-heading-row">
            <div>
              <h2 class="content-heading">Add Doctor</h2>
              <p class="content-subtitle">
                Register new doctors and manage your doctors list.
              </p>
            </div>
            <a href="admin-dashboard.html" class="back-icon">
              <i class="fa-solid fa-arrow-left"></i>
            </a>
          </div>

          <section class="doctor-form-section">
            <form id="addDoctorForm" class="two-column-form" novalidate>
              <div class="form-field">
                <label class="form-label" for="doctorFirstName"
                  >First Name</label
                >
                <input
                  id="doctorFirstName"
                  class="input"
                  type="text"
                  placeholder="First Name"
                  required
                />
              </div>
              <div class="form-field">
                <label class="form-label" for="doctorLastName">Last Name</label>
                <input
                  id="doctorLastName"
                  class="input"
                  type="text"
                  placeholder="Last Name"
                  required
                />
              </div>
              <div class="form-field">
                <label class="form-label" for="doctorEmail">Email</label>
                <input
                  id="doctorEmail"
                  class="input"
                  type="email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="form-field">
                <label class="form-label" for="doctorPhone"
                  >Mobile Number</label
                >
                <input
                  id="doctorPhone"
                  class="input"
                  type="tel"
                  placeholder="Mobile Number"
                  required
                />
              </div>
              <div class="form-field">
                <span class="form-label">Gender</span>
                <div style="display: flex; gap: 16px; margin-top: 4px">
                  <label style="font-size: 13px">
                    <input
                      type="radio"
                      name="doctorGender"
                      value="Male"
                      checked
                    />
                    Male
                  </label>
                  <label style="font-size: 13px">
                    <input type="radio" name="doctorGender" value="Female" />
                    Female
                  </label>
                  <label style="font-size: 13px">
                    <input type="radio" name="doctorGender" value="Other" />
                    Other
                  </label>
                </div>
              </div>
              <div class="form-field">
                <label class="form-label" for="doctorQualification"
                  >Qualification</label
                >
                <input
                  id="doctorQualification"
                  class="input"
                  type="text"
                  placeholder="Qualification"
                  required
                />
              </div>
              <div class="form-field">
                <label class="form-label" for="doctorSpecialization"
                  >Specialization</label
                >
                <input
                  id="doctorSpecialization"
                  class="input"
                  type="text"
                  placeholder="Specialization"
                  required
                />
              </div>
              <div class="form-field">
                <label class="form-label" for="doctorFee"
                  >Consultation Fee</label
                >
                <input
                  id="doctorFee"
                  class="input"
                  type="number"
                  min="500"
                  step="00.00"
                  placeholder="Rs 00.00"
                  required
                />
              </div>
              <div class="form-field">
                <label class="form-label" for="doctorClear">&nbsp;</label>
                <button
                  id="doctorClear"
                  type="button"
                  class="outline-btn"
                  style="width: 100%"
                >
                  Clear
                </button>
              </div>
              <div class="form-field full">
                <button type="submit" class="primary-btn">
                  <i class="fa-solid fa-plus"></i>
                  <span>Add Doctor</span>
                </button>
                <p class="form-error-msg" id="addDoctorError"></p>
              </div>
            </form>
          </section>

          <section class="doctor-table-wrapper" aria-label="Doctors List">
            <div class="doctor-table-header">
              <div class="doctor-table-title">Doctors List</div>
              <div class="doctor-table-search">
                <input
                  type="text"
                  id="doctorSearchInput"
                  placeholder="Search"
                  aria-label="Search doctors"
                />
                <i class="fa-solid fa-search"></i>
              </div>
            </div>
            <div style="overflow-x: auto; max-height: 260px">
              <table>
                <thead>
                  <tr>
                    <th style="width: 40px">No.</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Specialization</th>
                    <th style="width: 90px">Fee</th>
                    <th style="width: 70px"></th>
                  </tr>
                </thead>
                <tbody id="doctorsTableBody">
                  <!-- filled by JS -->
                </tbody>
              </table>
            </div>
          </section>
        </section>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
